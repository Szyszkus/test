<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prześlij zdjęcie i zobacz wideo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Proszę wysłać zdjęcie:</label>
            <input type="file" id="fileInput" accept="image/*" required>
            <button type="submit">Wyślij</button>
        </form>
        <div id="videoContainer" class="hidden">
            <h2>Dziękuję za przesłanie zdjęcia! Oto Twój filmik:</h2>
            <video controls>
                <source src="twoj-film.mp4" type="video/mp4">
                Twój przeglądarka nie wspiera odtwarzania wideo.
            </video>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const videoContainer = document.getElementById('videoContainer');

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                uploadForm.classList.add('hidden');
                videoContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
